<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="header"></div>
    <h1>Welcome to my gallery!</h1>
    <div class="gallery">
        <div class="item">
            <img class="thumbnail" src="./whispurr.png" alt="whispurr">
            <h2>Whispurr</h2>
        </div>
        <div class="item">
            <img class="thumbnail" src="./babaganoosh.png" alt="Babaganoosh">
            <h2>Babaganoosh</h2>
        </div>
        <div class="item">
            <img class="thumbnail" src="./nacho.png" alt="Nacho">
            <h2>Nacho</h2>
        </div>
    </div>
    <p>Select an image to view in full-screen mode.</p>
    <div id="modal">
        <span id="close-btn"> X </span>
        <img id="modal-img" src="">
    </div>
</body>
</html>
