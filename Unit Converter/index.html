<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
     </div> 
     <br>


    <div class="converter">
        <label for="inputValue">Enter Value:</label>
        <input type="number" id="inputValue" placeholder="0">

        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit">
            <option value="meters" id="meters">Meters</option>
            <option value="kilometers" id="kilometers">Kilometers</option>
            <option value="miles" id="miles">Miles</option>
        </select>
        
        <label for="toUnit">To Unit:</label>
        <select id="toUnit">
            <option value="meters" id="meters">Meters</option>
            <option value="kilometers" id="kilometers">Kilometers</option>
            <option value="miles" id="miles">Miles</option>   
        </select>

        <button id="convertButton" onclick="handleConversion()">Convert</button>
        <br>
        <br>
        <div id="result" >
            <h2 style="margin: 0;">Result:</h2>
            <p id="conversionResult" style="margin: 0;">0</p>
        </div>
